<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
        <title>Informacion de Usuario</title>
    </head>

    <body>
        <br>
        {% for user in userInfo %}
        <h1 class="text-center text-white">Usuario: {{ user.name }}</h1>
        <div class="logo-container">
            <img src="{{user.avatar}}" alt="Logo de Games4u" style="width: 70px; height: 70px">
        </div>
        {% endfor %}
        <h2 class="text-center text-white">Los 5 juegos mas jugados por el usuario son:</h1>
            <div class="d-flex flex-wrap justify-content-center">
                {% for game_played in games_played %}
                <div class="card" style="width: 18rem; margin-right: 10px;">
                    <img src="{{ game_played.header_image }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ game_played.name }}</h5>
                        <p class="card-text">{{ game_played.short_description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <br>
            <h3 class="text-center text-white">Selecciona el juego del que quieres recomendaciones</h1>
            <br>
            <div class="d-flex justify-content-center">
                <div class="col-md-6">
                    <form id="select-form" action="/recomendacion" method="POST">
                        <select class="form-select" aria-label="Default select example" name="selected_game">
                            <option selected>¿De qué juego quieres recomendaciones?</option>
                            {% for game_played in games_played %}
                                <option value="{{ game_played.steam_appid }}">{{ game_played.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Obtener Recomendaciones</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>                                 
    </body>

</html>
