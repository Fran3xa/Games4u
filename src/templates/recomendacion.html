<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Videojuegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Recomendación de Videojuegos</title>
</head>
<body>
    <br>
    <h1 class="text-center">Juegos Recomendados</h1>
    <br>
    <div class="d-flex flex-wrap justify-content-center">
        {% for recommended_game in recommended_games %}
        <div class="card" style="width: 18rem; margin-right: 10px; margin-bottom: 10px">
            <img src="{{ recommended_game.header_image }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ recommended_game.name }}</h5>
                <p class="card-text">{{ recommended_game.short_description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-center">
        <button class="btn btn-primary btn-lg" onclick="goBack()">Buscar otra recomendación</button>
    </div>
</body>
</html>
